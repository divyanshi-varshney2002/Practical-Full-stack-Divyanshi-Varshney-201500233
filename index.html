    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display==swap">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: white;
        }
        
        nav {
        /* position: fixed; */
        width: 100%;
        /* top: 0; */
        height: 80px;
        background-color: rgb(36, 13, 13);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 0px;
      }
      nav button{
        color: #29d9d5;
        background-color:rgb(36, 13, 13);
        height: 70%;
        /* width: 15%; */
        padding: 10px;
        border-radius: 20%;
        border: 2px solid #29d9d5;
      }
       nav ul {
        display: flex;
        align-items: center;
      }
      nav ul li {
        list-style: none;
        display: inline-block;
        justify-content: space-evenly;
      }
      nav ul li a {
        color: white;
        align-items: center;
        font-size: 20px;
        padding: 20px;
        text-decoration: none;
        transition: 1s;
      }
      nav ul li a:hover {
        color: burlywood;
        border-bottom: 2px solid burlywood;
      }
      .Blogs{
        width: 80%;
        height: 200px;
        background-color: rgba(137, 43, 226, 0.614);
      }
    </style>
</head>

          </ul>
